<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ashmita ğŸ’–</title>

<style>
body{
  margin:0;
  padding:0;
  text-align:center;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  color:white;
  overflow:hidden;
}

.container{
  margin-top:120px;
}

h1{
  font-size:40px;
  animation: fadeIn 2s ease-in-out;
}

p{
  font-size:20px;
  margin:20px;
}

button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:25px;
  margin:15px;
  cursor:pointer;
  transition:0.3s;
}

.yes{
  background:#00c853;
  color:white;
}

.no{
  background:#d50000;
  color:white;
  position:relative;
}

button:hover{
  transform:scale(1.1);
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(-30px);}
  to{opacity:1; transform:translateY(0);}
}

/* Floating hearts */
.heart{
  position:absolute;
  color:white;
  animation: float 5s infinite;
}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(-800px);}
}
</style>
</head>

<body>

<div class="container">
  <h1>Hey Bestie ğŸ’™</h1>
  <p>From best friends to something more...</p>
  <h2>Will you be my girlfriend? ğŸ’–</h2>

  <button class="yes" onclick="yesClicked()">Yes ğŸ’•</button>
  <button class="no" onmouseover="moveButton()">No ğŸ˜…</button>
</div>

<script>
function yesClicked(){
  alert("You just made me the happiest person alive â¤ï¸âœ¨");
}

function moveButton(){
  var button = document.querySelector(".no");
  var x = Math.random() * window.innerWidth - 100;
  var y = Math.random() * window.innerHeight - 50;
  button.style.position = "absolute";
  button.style.left = x + "px";
  button.style.top = y + "px";
}

// create floating hearts
setInterval(function(){
  var heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.top = window.innerHeight + "px";
  heart.style.fontSize = (Math.random() * 20 + 20) + "px";
  document.body.appendChild(heart);

  setTimeout(function(){
    heart.remove();
  },5000);
},500);
</script>

</body>
</html>
